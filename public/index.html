<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODOLIST</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="client.js"></script>
</head>
<body>
<div class="container">
    <h1>タスクリスト</h1>
    <div class="form-group">
        <input type="text" name="name" class="new-todo-text form-control" placeholder="task">
        <button type="submit" class="btn btn-default" onclick="createTodo()">追加する</button>
    </div>
    <h2>現在のタスク</h2>
    <table class="table table-striped task-table">
        <thead>
        <th>TASK</th>
        </thead>

        <tbody class="todos">
        <tr class="todo template" style="display: none">
            <td>
                <span class="text"></span>
                <span class="id" style="display: none"></span>
            </td>
            <td>
                <button onclick="deleteTodo(this)">削除する</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
